<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <img
      class="background-top"
      src="images/bg-pattern-top.svg"
      alt="background blob top"
    />
    <img
      class="background-bottom"
      src="images/bg-pattern-bottom.svg"
      alt="background blob bottom"
    />
    <main>
      <div class="card-container">
        <div class="card-top"></div>
        <figure class="card-picture">
          <img
            class="profile-pic"
            src="images/image-victor.jpg"
            alt="profile picture"
          />
        </figure>
        <div class="card-bottom">
          <h1>Victor Crest</h1>
          <h2>26</h2>
          <p>London</p>
        </div>
        <section class="card-stats">
          <section>
            <h3>80K</h3>
            <p>Followers</p>
          </section>
          <section>
            <h3>803K</h3>
            <p>Likes</p>
          </section>
          <section>
            <h3>1.4K</h3>
            <p>Photos</p>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
